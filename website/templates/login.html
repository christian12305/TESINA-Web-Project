{% extends "base.html"%}
{% block title%}Login{% endblock %}

{%block content%} 
<link
    rel="stylesheet"
    href="../static/css/login_signup.css"
/>
<link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" 
/>

<form method="POST">
    <h3 align="center">Log in</h3>
    <div class="form-group">
        <div class="row">
            <label for="email" class="col-md-2 col-form-label">Email Address</label>
            <div class="col-md-10">
                <input 
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                >
            </div>
        </div>
    </div>


    <div class="form-group">
        <div class="row">
            <label for="password" class="col-md-2 col-form-label">Password</label>
            <div class="col-md-10">
                <div class="input-group">
                    <input 
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                    >
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br/>
    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary access-btn">Access</button>
    </div>
</form>

<div class="ml-3 mb-3">
    <a href="javascript:history.back()" class="btn btn-lg btn-secondary">Back</a>
</div>

<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        
        // toggle the icon
        this.classList.toggle("bi-eye");
    });
</script>

{%endblock%}
