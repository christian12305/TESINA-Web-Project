{% extends "base.html"%}
{% block title%}Sign Up{% endblock %}

{%block content%} 
<link
    rel="stylesheet"
    href="../static/css/login_signup.css"
/>
<form method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter First Name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="initial">Initial</label>
                <input 
                    type="text"
                    class="form-control"
                    id="initial"
                    name="initial"
                    placeholder="Enter your initial"
                >
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter Last Name"
                >
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input 
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="Enter password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input 
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm password"
                    required
                >
            </div>
        </div>

    </div>

    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}

    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary access-btn">Sign Up</button>
    </div>
</form>

<div class="ml-3 mb-3">
    <a href="javascript:history.back()" class="btn btn-lg btn-secondary">Back</a>
</div>

{%endblock%}
