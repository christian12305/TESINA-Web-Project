{% extends "base.html"%}
{% block title%}Sign Up{% endblock %}

{%block content%} 
<link
    rel="stylesheet"
    href="../static/css/login_signup.css"
/>
<link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" 
/>

<form method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    placeholder="Enter First Name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="initial">Initial</label>
                <input 
                    type="text"
                    class="form-control"
                    id="initial"
                    name="initial"
                    placeholder="I."
                >
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    placeholder="Enter Last Name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <div class="input-group">
                    <input 
                        type="password"
                        class="form-control"
                        id="password1"
                        name="password1"
                        placeholder="Enter password"
                        required
                    >
                    <div class="input-group-append">
                        <span class="input-group-text">
                            <i class="bi bi-eye-slash" id="togglePassword1"></i>
                        </span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input 
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="Confirm password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="accountType">Account Type</label>
                <div class="form-check">
                    <input
                        type="radio"
                        class="form-check-input"
                        id="accountAdministrator"
                        name="accountType"
                        value="2"
                        disabled
                    >
                    <label class="form-check-label" for="accountAdministrator">Administrator</label>
                </div>
                <div class="form-check">
                    <input
                        type="radio"
                        class="form-check-input"
                        id="accountUser"
                        name="accountType"
                        value="1"
                        checked
                    >
                    <label class="form-check-label" for="accountUser">User</label>
                </div>
            </div>

        </div>

    </div>

    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}

    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary access-btn">Sign Up</button>
    </div>
</form>

<div class="ml-3 mb-3">
    <a href="javascript:history.back()" class="btn btn-lg btn-secondary">Back</a>
</div>

<script>
    const passwordInput1 = document.getElementById('password1');
    const togglePassword1 = document.getElementById('togglePassword1');

    togglePassword1.addEventListener('click', function () {
        const type = passwordInput1.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput1.setAttribute('type', type);
        togglePassword1.classList.toggle('bi-eye');
        togglePassword1.classList.toggle('bi-eye-slash');
    });
</script>

{%endblock%}
