{% extends "base.html"%}
{% block title %}Edit User{% endblock %}

{% block content %}
{% if user %}

<link
    rel="stylesheet"
    href="../static/css/login_signup.css"
/>
<form method="POST">
    <h3 align="center">Edit User</h3>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    value="{{user.get_correo_electronico()}}"
                >
            </div>

            <div class="form-group">
                <label for="firstName">First Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    value="{{user.get_primer_nombre()}}"
                >
            </div>

            <div class="form-group">
                <label for="initial">Initial</label>
                <input 
                    type="text"
                    class="form-control"
                    id="initial"
                    name="initial"
                    value="{{user.get_inicial()}}"
                >
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input 
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    value="{{user.get_apellido_paterno()}}"
                >
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input 
                    type="password"
                    class="form-control"
                    id="password1"
                    name="password1"
                    placeholder="************"
                >
            </div>

            <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input 
                    type="password"
                    class="form-control"
                    id="password2"
                    name="password2"
                    placeholder="************"
                >
            </div>

            <div class="form-group">
                <label for="accountType">Account Type</label>
                <div class="form-check">
                    {% if user.get_rol() == 'admin' %}
                    <input
                        type="radio"
                        class="form-check-input"
                        id="accountAdministrator"
                        name="accountType"
                        value="2"
                        checked 
                    >
                    {%else%}
                    <input
                        type="radio"
                        class="form-check-input"
                        id="accountAdministrator"
                        name="accountType"
                        value="2" 
                    >                    
                    {% endif %}
                    <label class="form-check-label" for="accountAdministrator">Administrator</label>
                </div>
                <div class="form-check">
                    {% if user.get_rol() == 'user' %}
                    <input
                        type="radio"
                        class="form-check-input"
                        id="accountUser"
                        name="accountType"
                        value="1"
                        checked 
                    >
                    {%else%}
                    <input
                        type="radio"
                        class="form-check-input"
                        id="accountUser"
                        name="accountType"
                        value="1"
                    >
                    {% endif %}
                    <label class="form-check-label" for="accountUser">User</label>
                </div>
            </div>
            
        </div>

    </div>

    <div>
        <input type="hidden" id="user_id" name="user_id" value="{{user.get_id()}}">
    </div>

    <div class="form-group text-right">
        <button type="submit" class="btn btn-primary access-btn">Submit</button>
    </div>
</form>

<div class="ml-3 mb-3">
    <a href="javascript:history.back()" class="btn btn-lg btn-secondary">Back</a>
</div>
{% endif %}
{% endblock %}
