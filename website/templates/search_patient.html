{% extends "base.html"%}
{% block title%}Search Patient{% endblock %}

{%block content%} 
    <form method="POST" align="center">
        <input type="text" id="search" name="search" required>
        <input type="submit" value="Search">
    </form>

    </br>
    {% if patients %}
    <table id="demo" class="table table-striped table-bordered table-hover ">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Birth date</th>
                <th scope="col">Gender</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        {% for p in patients %}
        <tr onClick="selectPatient({{p[0]}})">
            <td><a href="{{url_for('views.patient_record', patientId=patientId)}}">{{p[0]}}</a></td>
            <td>{{p[1]}}</td>
            <td>{{p[3]}}</td>
            <td>{{p[5]}}</td>
            <td>{{p[6]}}</td>
            <td>{{p[9]}}</td>
        </tr>
        {% endfor %}

    </table>
    {% else %}
    <div id="demo">No search results.</div>

    {% endif %}


{%endblock%}
