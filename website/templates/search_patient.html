{% extends "base.html"%}
{% block title%}Search Patient{% endblock %}

{%block content%} 
    <form method="POST" align="center">
        <input type="text" id="search" name="search" required>
        <input type="submit" value="Search">
    </form>

    </br>
    {% if patients %}
    <table id="demo" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Last Name, Name</th>
                <th scope="col">Birth date</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        {% for p in patients %}
        <tr>
            <td>{{p[0]}}</td>
            <td><a href="{{url_for('views.patient_record', patientId=p[0])}}">{{p[3]}}, {{p[1]}}</a></td>
            <td>{{p[5]}}</td>
            <td>{{p[9]}}</td>
        </tr>
        {% endfor %}

    </table>
    {% else %}
    <div id="demo" align="center">No search results.</div>

    {% endif %}


{%endblock%}
