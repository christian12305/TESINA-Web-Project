{% extends "base.html"%}
{% block title%}Search Patient{% endblock %}

{%block content%} 
<link
    rel="stylesheet"
    href="../static/css/search_patient.css"
/>
    <form method="POST" align="center">
        <input type="text" id="search" name="search" required>
        <input type="submit" value="Search">
    </form>

    </br>

    {% if patients %}
    <form method="POST">

    </form>
    <table id="patient-table" class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Last Name, Name</th>
                <th scope="col">Birth date</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        {% for p in patients %}
        <tr>
            <td>{{p[0]}}</td>
            <td><a href="{{url_for('patient.patient_record', patientId=p[0])}}">{{p[3]}}, {{p[1]}}</a></td>
            <td>{{p[5]}}</td>
            <td>{{p[9]}}</td>
        </tr>
        {% endfor %}

    </table>
    {% else %}
    <div id="demo" class="text-center placeholder-box">No search results.</div>


    {% endif %}
    <br/>
    
    <div class="ml-3 mb-3">
        <a href="javascript:history.back()" class="btn btn-lg btn-secondary">Back</a>
    </div>

{%endblock%}
